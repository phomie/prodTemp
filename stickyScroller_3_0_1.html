<html style="padding-top: 24px;">

<head>
    <script>
        var frameElem = frameElement;
        var frameContainer = frameElem.parentElement;
        frameContainer.style.maxHeight = 100 + "vh";
        var frameContainerParent = frameContainer.parentElement;
        var frameContainerParentParentParent = frameContainerParent.parentElement.parentElement;
        var parentWin = parent.window;
        var footers = parent.document.querySelectorAll('footer');
        var computedStyles;

        frameContainerParent.style.position = 'fixed';
        frameContainerParent.style.bottom = '0';
        frameContainerParent.style.left = '0';
        frameContainerParent.style.width = '100%';
        frameContainerParent.style.zIndex = '9999';
        frameContainerParent.style.backgroundColor = 'transparent';
        frameContainer.style.backgroundColor = 'transparent';
        frameContainer.style.margin = '0';
        frameElem.style.margin = '0 auto';
        frameElem.style.padding = '0';
        frameElem.style.border = '0';
        frameElem.style.backgroundColor = 'transparent';

        if (parentWin.innerWidth < 450) {
            console.log("MOBILE")

            frameElem.style.height = '180px';
            frameElem.style.width = '330px';



        } else {
            console.log("DESKTOP")
            frameElem.parentElement.style.width = 800;
            frameElem.style.height = '250px';
            frameElem.style.width = '810px';

        }



        if (typeof footers != 'undefined' && footers !== null) {
            if (footers.length > 0) {
                for (var footerCnt = 0; footerCnt < footers.length; footerCnt++) {
                    computedStyles = parentWin.getComputedStyle(footers[footerCnt]);

                    if (computedStyles.getPropertyValue('position') === 'fixed') {
                        frameContainerParent.style.bottom = footers[footerCnt].offsetHeight + 'px';
                    } else if (computedStyles.getPropertyValue('position') === 'static' || computedStyles.getPropertyValue('position') === 'relative' && footers[footerCnt].offsetHeight > 0) {
                        footers[footerCnt].setAttribute('data-sticky-mobile-ad', 'true');
                        footers[footerCnt].style.paddingBottom = '174px';
                    }
                }
            }
        }
    </script>
</head>

<body>
    <a id="atf-sticky-mobile-ad" target="_blank" style="width: 100%; height: 100%; position: relative; display: -ms-flexbox; display: flex; -ms-flex-pack: center; justify-content: center;">
      [%3rdParty%]
      [%3rdPartyMobile%]

        closeBtn.style.right = '0px';
        closeBtn.style.display = 'block';

        function closeAd() {
            frameContainerParent.style.display = 'none';

            if (typeof parent.document.querySelector('[data-sticky-mobile-ad="true"]') != 'undefined' && parent.document.querySelector('[data-sticky-mobile-ad="true"]') !== null) {
                parent.document.querySelector('[data-sticky-mobile-ad="true"]').removeAttribute('style');
                parent.document.querySelector('[data-sticky-mobile-ad="true"]').removeAttribute('data-sticky-mobile-ad');
